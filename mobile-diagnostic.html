<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Mobile Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }
        .test.pending { border-color: #ff9800; }
        .test.success { border-color: #4caf50; }
        .test.error { border-color: #f44336; }
        .test-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .test-result {
            font-size: 14px;
            color: #666;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
        }
        button:active {
            background: #1976D2;
        }
        .status {
            text-align: center;
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
        .error-detail {
            background: #ffebee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .print-btn {
            background: #4caf50;
            display: none;
        }
        .print-btn.show {
            display: block;
        }
        @media print {
            body {
                background: white;
            }
            button {
                display: none;
            }
            .test {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>üì± ERP Mobile Diagnostic</h1>
    <p>This tool will test your API connection and identify issues on mobile.</p>
    
    <button onclick="runDiagnostics()">üîç Run Diagnostics</button>
    
    <button id="printBtn" class="print-btn" onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
    
    <div id="status" class="status"></div>
    <div id="results"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwuiaqEfuRT3WCjskRbM2guHTxKyQjzd2LLWSgjC6aq5ptGhG4h9R2RK2OK4GB-XKgj/exec';
        
        function showTest(name, status, result) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `
                <div class="test-name">${name}</div>
                <div class="test-result">${result}</div>
            `;
            document.getElementById('results').appendChild(div);
        }
        
        function showStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        async function runDiagnostics() {
            document.getElementById('results').innerHTML = '';
            showStatus('üîÑ Running diagnostics...');
            
            // Test 1: Check API URL
            showTest('1. API URL Configuration', 'pending', `URL: ${API_URL}`);
            await sleep(500);
            showTest('1. API URL Configuration', 'success', `‚úÖ URL configured`);
            
            // Test 2: Test basic connectivity
            showStatus('üîÑ Testing API connectivity...');
            try {
                showTest('2. API Connectivity', 'pending', 'Fetching suppliers...');
                const suppliersResp = await fetch(API_URL + '?action=getSuppliers');
                const suppliersData = await suppliersResp.json();
                
                if (suppliersData.status === 'success') {
                    showTest('2. API Connectivity', 'success', `‚úÖ Connected! Found ${suppliersData.data.length} suppliers`);
                } else {
                    throw new Error(suppliersData.message);
                }
            } catch (error) {
                showTest('2. API Connectivity', 'error', `‚ùå FAILED: ${error.message}`);
                showStatus('‚ùå Diagnostics failed at connectivity test');
                document.getElementById('printBtn').classList.add('show');
                return;
            }
            
            // Test 3: Fetch Sales Orders
            showStatus('üîÑ Testing sales orders fetch...');
            try {
                showTest('3. Sales Orders Fetch', 'pending', 'Requesting sales orders...');
                const salesResp = await fetch(API_URL + '?action=getSalesOrders');
                const salesData = await salesResp.json();
                
                if (salesData.status === 'success') {
                    // Filter out any empty/undefined rows
                    const validOrders = (salesData.data || []).filter(order => order && order.SO_ID);
                    const sampleData = validOrders.length > 0 ? JSON.stringify(validOrders[0], null, 2).substring(0, 300) : 'No valid orders found';
                    showTest('3. Sales Orders Fetch', 'success', `‚úÖ Fetched ${salesData.data.length} sales orders (${validOrders.length} valid)\n\nRaw data: ${sampleData}...`);
                    // Store filtered data for next tests
                    window.testSalesData = validOrders;
                } else {
                    throw new Error(salesData.message || 'Unknown error');
                }
                
            } catch (error) {
                showTest('3. Sales Orders Fetch', 'error', `‚ùå FAILED: ${error.message}\n\nStack: ${error.stack}`);
                showStatus('‚ùå Diagnostics failed at sales orders fetch');
                document.getElementById('printBtn').classList.add('show');
                return;
            }
            
            // Test 4: Test date formatting functions (the likely culprit!)
            showStatus('üîÑ Testing date formatting...');
            try {
                showTest('4. Date Formatting Functions', 'pending', 'Testing both old and new formatting methods...');
                const testDate = '2025-12-11';
                
                let oldMethodWorks = true;
                let oldMethodResult = '';
                try {
                    oldMethodResult = new Date(testDate).toLocaleDateString();
                } catch (e) {
                    oldMethodWorks = false;
                    oldMethodResult = 'ERROR: ' + e.message;
                }
                
                // Test new method
                function formatDateSafe(dateValue) {
                    if (!dateValue) return '-';
                    try {
                        const date = new Date(dateValue);
                        if (isNaN(date.getTime())) return '-';
                        const month = date.getMonth() + 1;
                        const day = date.getDate();
                        const year = date.getFullYear();
                        return `${month}/${day}/${year}`;
                    } catch (e) {
                        return '-';
                    }
                }
                
                const newMethodResult = formatDateSafe(testDate);
                
                showTest('4. Date Formatting Functions', oldMethodWorks ? 'success' : 'error', 
                    `OLD METHOD (.toLocaleDateString()): ${oldMethodWorks ? '‚úÖ Works' : '‚ùå FAILS'}\n` +
                    `Result: ${oldMethodResult}\n\n` +
                    `NEW METHOD (formatDateSafe()): ‚úÖ ${newMethodResult}\n\n` +
                    `${!oldMethodWorks ? 'üéØ THIS IS THE BUG! Mobile Safari fails on .toLocaleDateString()' : '‚úÖ Both methods work on this device'}`
                );
                
                if (!oldMethodWorks) {
                    showStatus('‚ùå Found the bug: toLocaleDateString() fails on mobile!');
                    document.getElementById('printBtn').classList.add('show');
                    return;
                }
                
            } catch (error) {
                showTest('4. Date Formatting Functions', 'error', `‚ùå FAILED: ${error.message}\n\nThis is the issue!`);
                showStatus('‚ùå Found the problem: Date formatting fails on mobile');
                document.getElementById('printBtn').classList.add('show');
                return;
            }
            
            // Test 5: Test number formatting functions
            showStatus('üîÑ Testing number formatting...');
            try {
                showTest('5. Number Formatting Functions', 'pending', 'Testing both old and new formatting methods...');
                const testNumber = 1234.56;
                
                let oldMethodWorks = true;
                let oldMethodResult = '';
                try {
                    oldMethodResult = testNumber.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                } catch (e) {
                    oldMethodWorks = false;
                    oldMethodResult = 'ERROR: ' + e.message;
                }
                
                // Test new method
                const newMethodResult = testNumber.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                
                showTest('5. Number Formatting Functions', oldMethodWorks ? 'success' : 'error', 
                    `OLD METHOD (.toLocaleString()): ${oldMethodWorks ? '‚úÖ Works' : '‚ùå FAILS'}\n` +
                    `Result: ${oldMethodResult}\n\n` +
                    `NEW METHOD (.toFixed + regex): ‚úÖ ${newMethodResult}\n\n` +
                    `${!oldMethodWorks ? 'üéØ THIS IS THE BUG! Mobile Safari fails on .toLocaleString()' : '‚úÖ Both methods work on this device'}`
                );
                
                if (!oldMethodWorks) {
                    showStatus('‚ùå Found the bug: toLocaleString() fails on mobile!');
                    document.getElementById('printBtn').classList.add('show');
                    return;
                }
                
            } catch (error) {
                showTest('5. Number Formatting Functions', 'error', `‚ùå FAILED: ${error.message}\n\nThis is the issue!`);
                showStatus('‚ùå Found the problem: Number formatting fails on mobile');
                document.getElementById('printBtn').classList.add('show');
                return;
            }
            
            // Test 6: Render sample table row
            showStatus('üîÑ Testing table rendering...');
            try {
                showTest('6. Table Rendering', 'pending', 'Creating table row HTML...');
                
                // Check if we have valid test data
                if (!window.testSalesData || window.testSalesData.length === 0) {
                    showTest('6. Table Rendering', 'error', `‚ùå No valid sales orders to test with.\n\nThe SalesOrders table may be empty or data format is unexpected.`);
                    showStatus('‚ùå No sales data available for rendering test');
                    document.getElementById('printBtn').classList.add('show');
                    return;
                }
                
                const order = window.testSalesData[0];
                
                // Test with NEW formatting methods
                function formatDateSafe(dateValue) {
                    if (!dateValue) return '-';
                    try {
                        const date = new Date(dateValue);
                        if (isNaN(date.getTime())) return '-';
                        const month = date.getMonth() + 1;
                        const day = date.getDate();
                        const year = date.getFullYear();
                        return `${month}/${day}/${year}`;
                    } catch (e) {
                        return '-';
                    }
                }
                
                const html = `
                    <tr>
                        <td>${order.Invoice_Number || order.SO_ID || ''}</td>
                        <td>${order.Customer_ID || ''}</td>
                        <td>${formatDateSafe(order.Sale_Date)}</td>
                        <td>$${parseFloat(order.Total_Amount || 0).toFixed(2)}</td>
                    </tr>
                `;
                
                showTest('6. Table Rendering', 'success', `‚úÖ HTML generated successfully with NEW formatting\n\n${html}`);
                
            } catch (error) {
                showTest('6. Table Rendering', 'error', `‚ùå FAILED: ${error.message}\n\nThis is likely the issue!`);
                showStatus('‚ùå Found the problem: Table rendering fails on mobile');
                document.getElementById('printBtn').classList.add('show');
                return;
            }
            
            // All tests passed!
            showStatus('‚úÖ All tests passed! Your device handles all formatting correctly.');
            showTest('Summary', 'success', 
                `All diagnostic tests passed successfully!\n\n` +
                `‚úÖ API connection works\n` +
                `‚úÖ Data fetches correctly\n` +
                `‚úÖ Date parsing works\n` +
                `‚úÖ Number formatting works\n` +
                `‚úÖ Date formatting methods work\n` +
                `‚úÖ Number formatting methods work\n` +
                `‚úÖ Table rendering works\n\n` +
                `If your ERP app still shows errors on this device:\n` +
                `1. The cached version may still be loading - try clearing cache\n` +
                `2. Try adding ?v=5 to the URL to force fresh load\n` +
                `3. There may be a different issue in the full app code\n\n` +
                `Screenshot/Print these results for support.`
            );
            
            // Show print button
            document.getElementById('printBtn').classList.add('show');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
